<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App de Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Mini App de Telegram</h1>
    <p>Esta es una Mini App de ejemplo.</p>
    <button id="sendData">Enviar Datos al Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('sendData').addEventListener('click', () => {
            let data = {
                message: "Hola desde la Mini App!",
                timestamp: new Date().toISOString()
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
