<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mini App de Telegram</h1>
    <button id="send-to-backend">Enviar 'Hello World desde front'</button>
    <button id="request-from-backend">Solicitar saludo desde backend</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expande la app

        // Botón para enviar "Hello World desde front" al bot
        document.getElementById('send-to-backend').addEventListener('click', () => {
            tg.sendData("Hello World desde front"); // Envía al bot
        });

        // Botón para solicitar un saludo desde el backend
        document.getElementById('request-from-backend').addEventListener('click', () => {
            tg.sendData("request_hello"); // Envía al bot para solicitar saludo
        });

        // Maneja la respuesta del backend
        tg.onEvent('mainButtonClicked', function(event) {
            alert("Mensaje recibido del backend: " + event.data); // Muestra la alerta
        });
    </script>
</body>
</html>
