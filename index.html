<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <div id="data">
        <!-- Aquí se mostrará la información obtenida del bot -->
    </div>
    <button id="send-data" class="button">Enviar Info al Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expande la mini app a pantalla completa

        // Enviar datos al bot cuando la página cargue
        window.onload = () => {
            tg.sendData("get_info");  // Enviar 'get_info' al bot para que devuelva información inicial
        };

        // Escuchar la respuesta del bot
        Telegram.WebApp.onEvent('web_app_data', function(event){
            const data = event.data;  // Capturamos la data recibida del bot
            document.getElementById('data').innerText = `Info recibida del Bot: ${data}`;
        });

        // Enviar datos del usuario al bot cuando se hace clic en el botón
        document.getElementById('send-data').addEventListener('click', () => {
            let userInfo = {
                id: tg.initDataUnsafe.user.id,
                username: tg.initDataUnsafe.user.username
            };
            tg.sendData(JSON.stringify(userInfo));  // Enviar información del usuario al bot
        });
    </script>
</body>
</html>
