<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Mini App de Telegram</h1>
    <button id="sendToBackend">Enviar "Hello World" al Backend</button>
    <button id="requestFromBackend">Solicitar saludo del Backend</button>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('sendToBackend').addEventListener('click', () => {
            tg.sendData(JSON.stringify({action: 'sendToBackend', message: 'Hello World desde front'}));
        });

        document.getElementById('requestFromBackend').addEventListener('click', () => {
            tg.sendData(JSON.stringify({action: 'requestFromBackend'}));
        });

        tg.onEvent('mainButtonClicked', () => {
            tg.sendData(JSON.stringify({action: 'mainButtonClicked'}));
        });

        tg.MainButton.setText('Bot√≥n Principal').show();

        tg.expand();
    </script>
</body>
</html>
