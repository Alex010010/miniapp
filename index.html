<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <button id="send-data" class="button">Enviar Información al Bot</button>
    <button id="get-data" class="button">Solicitar Información del Bot</button>

    <div id="data">
        <!-- Aquí se mostrará la información recibida del bot -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expande la mini app

        // Manejo de evento para recibir datos del bot
        Telegram.WebApp.onEvent('web_app_data', function(event){
            const data = event.data;  // Capturamos los datos enviados desde el bot
            document.getElementById('data').innerText = `Datos recibidos del Bot: ${data}`;
        });

        // Enviar información al bot al hacer clic en "Enviar Información"
        document.getElementById('send-data').addEventListener('click', () => {
            let userInfo = {
                id: tg.initDataUnsafe.user.id,
                username: tg.initDataUnsafe.user.username
            };
            tg.sendData(JSON.stringify(userInfo));  // Enviar la información del usuario al bot
        });

        // Solicitar información del bot al hacer clic en "Solicitar Información"
        document.getElementById('get-data').addEventListener('click', () => {
            tg.sendData("request_info");  // Solicitar información del bot
        });
    </script>
</body>
</html>
